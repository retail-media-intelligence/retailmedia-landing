<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Retail Media Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root {
    --bg-main: radial-gradient(circle at top, #0f172a 0%, #020617 55%, #000 100%);
    --glass-bg: rgba(15, 23, 42, 0.78);
    --glass-border: rgba(148, 163, 184, 0.45);
    --accent: #38bdf8;
    --accent-2: #6366f1;
    --text-main: #e5e7eb;
    --text-soft: #9ca3af;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text-main);
    background: var(--bg-main);
    overflow-x: hidden;
  }

  .page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Fondo animado */
  .bg-shape {
    position: fixed;
    border-radius: 999px;
    filter: blur(40px);
    opacity: 0.6;
    mix-blend-mode: screen;
    pointer-events: none;
    z-index: -1;
  }

  .bg-shape.one {
    width: 420px;
    height: 420px;
    background: radial-gradient(circle, rgba(56,189,248,0.9), transparent 60%);
    top: -80px;
    left: -80px;
    animation: float1 20s ease-in-out infinite;
  }

  .bg-shape.two {
    width: 360px;
    height: 360px;
    background: radial-gradient(circle, rgba(129,140,248,0.9), transparent 60%);
    bottom: -120px;
    right: -60px;
    animation: float2 26s ease-in-out infinite;
  }

  @keyframes float1 {
    0%, 100% { transform: translate(0,0) scale(1); }
    50% { transform: translate(40px, 30px) scale(1.05); }
  }

  @keyframes float2 {
    0%, 100% { transform: translate(0,0) scale(1); }
    50% { transform: translate(-30px, -25px) scale(1.08); }
  }

  /* HEADER */
  header {
    padding: 18px 22px;
    display: flex;
    justify-content: center;
  }

  .nav {
    width: 100%;
    max-width: 1080px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
  }

  /* --- LOGO HEADER --- */
  .logo {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .logo-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-main {
    width: 24px;   /* << tamaño elegante */
    height: 24px;
    object-fit: contain;
    display: block;
    transition: all 0.15s ease-out;
  }

  .logo-main:hover {
    transform: scale(1.02);
    filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.35));
  }

  .logo-text {
    font-weight: 600;
    letter-spacing: 0.03em;
    font-size: 0.95rem;
  }

  .logo-sub {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    color: var(--text-soft);
  }

  /* NAV DERECHA */
  .nav-right {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: flex-end;
  }

  .nav-cta-hint {
    font-size: 0.8rem;
    color: var(--text-soft);
    display: none;
  }

  .btn-outline {
    padding: 6px 14px;
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.6);
    text-decoration: none;
    color: var(--text-main);
    font-size: 0.8rem;
    backdrop-filter: blur(14px);
    background: rgba(15, 23, 42, 0.75);
    transition: all 0.15s ease-out;
    white-space: nowrap;
  }

  .btn-outline:hover {
    border-color: #e5e7eb;
    background: rgba(15, 23, 42, 0.95);
  }

  /* Selector de idioma */
  .lang-switch {
    display: flex;
    gap: 6px;
    align-items: center;
  }

  .lang-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px;
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.6);
    background: rgba(15, 23, 42, 0.9);
    color: #e5e7eb;
    font-size: 0.75rem;
    cursor: pointer;
    transition: all 0.15s ease-out;
    white-space: nowrap;
  }

  .lang-btn:hover {
    background: rgba(15, 23, 42, 1);
    border-color: #e5e7eb;
  }

  .lang-btn.active {
    background: linear-gradient(135deg, #38bdf8, #2563eb);
    color: #0b1120;
    border-color: transparent;
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.7);
  }

  .lang-flag {
    width: 18px;
    height: 12px;
    border-radius: 3px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9);
  }

  .lang-flag.pa { background-image: url("https://flagcdn.com/w20/pa.png"); }
  .lang-flag.us { background-image: url("https://flagcdn.com/w20/us.png"); }

  /* MAIN */
  main {
    padding: 32px 22px 40px;
  }

  .layout {
    width: 100%;
    max-width: 1080px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
    gap: 26px;
    align-items: flex-start;
  }

  /* HERO */
  .hero-card {
    padding: 26px 24px;
    border-radius: 26px;
    background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(15,23,42,0.65));
    border: 1px solid var(--glass-border);
    box-shadow: 0 20px 55px rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(16px);
  }

  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 3px 10px;
    border-radius: 999px;
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 0.11em;
    background: rgba(15, 23, 42, 1);
    border: 1px solid rgba(148, 163, 184, 0.65);
    color: #cbd5f5;
    margin-bottom: 12px;
  }

  .badge-dot {
    width: 7px;
    height: 7px;
    border-radius: 999px;
    background: #4ade80;
    box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.32);
  }

  .hero-title {
    font-size: clamp(2.05rem, 3.3vw, 2.6rem);
    letter-spacing: -0.02em;
    margin-bottom: 10px;
  }

  .hero-highlight {
    background: linear-gradient(120deg, #38bdf8, #818cf8);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
  }

  .hero-subtitle {
    font-size: 0.96rem;
    line-height: 1.6;
    color: var(--text-soft);
    margin-bottom: 18px;
  }

  .chips {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    font-size: 0.8rem;
    margin-bottom: 18px;
    color: #a5b4fc;
  }

  .chips span {
    padding: 4px 9px;
    border-radius: 999px;
    background: rgba(15, 23, 42, 0.9);
    border: 1px solid rgba(79, 70, 229, 0.5);
  }

  .hero-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    margin-bottom: 10px;
  }

  .btn-primary {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 9px 18px;
    border-radius: 999px;
    border: none;
    font-size: 0.9rem;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    background: linear-gradient(135deg, #38bdf8, #2563eb);
    color: #0b1120;
    box-shadow: 0 16px 40px rgba(37, 99, 235, 0.7);
    transition: all 0.15s ease-out;
    white-space: nowrap;
  }

  .btn-primary:hover {
    filter: brightness(1.07);
    transform: translateY(-1px);
  }

  .hero-note {
    font-size: 0.78rem;
    color: var(--text-soft);
  }

  /* PANEL LATERAL */
  .side-card {
    border-radius: 24px;
    padding: 20px 18px 18px;
    background: radial-gradient(circle at top, rgba(56,189,248,0.12), transparent 60%),
                linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.82));
    border: 1px solid rgba(148, 163, 184, 0.6);
    box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(18px);
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .side-label {
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    color: #a5b4fc;
  }

  .side-metric {
    font-size: 0.9rem;
    color: var(--text-soft);
  }

  .pill-list {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    font-size: 0.78rem;
  }

  .pill-list span {
    padding: 4px 8px;
    border-radius: 999px;
    background: rgba(15, 23, 42, 0.9);
    border: 1px solid rgba(148, 163, 184, 0.55);
    color: #cbd5f5;
  }

  .divider {
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(148,163,184,0.6), transparent);
    margin: 8px 0;
  }

  .side-footnote {
    font-size: 0.76rem;
    color: var(--text-soft);
  }

  footer {
    padding: 10px 22px 18px;
    display: flex;
    justify-content: center;
    font-size: 0.75rem;
    color: #6b7280;
  }

  .footer-inner {
    width: 100%;
    max-width: 1080px;
    display: flex;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
  }

  /* RESPONSIVE */
  @media (max-width: 860px) {
    .layout {
      grid-template-columns: minmax(0, 1fr);
      gap: 20px;
    }
    main {
      padding-top: 0;
    }
  }

  @media (max-width: 640px) {
    header {
      padding: 14px 16px;
    }
    main {
      padding: 10px 16px 22px;
    }
    .hero-card {
      padding: 22px 18px;
    }
    .side-card {
      padding: 18px 16px;
    }
  }
</style>


</head>
<body>
  <!-- Shapes de fondo -->
  <div class="bg-shape one"></div>
  <div class="bg-shape two"></div>

  <div class="page">
    <header>
    <div class="nav">

      <div class="logo">
        <div class="logo-wrapper">
          <img src="assets/logo-retailmedia.svg" alt="Retail Media Intelligence" class="logo-main" />
        </div>

        <div class="logo-text">Retail Media Intelligence</div>
        <div class="logo-sub" data-i18n="nav.tagline"></div>
      </div>

      <div class="nav-right">
        <span class="nav-cta-hint" data-i18n="nav.hint"></span>

        <div class="lang-switch">
          <button class="lang-btn active" data-lang="es">
            <span class="lang-flag pa"></span>
            <span>ES</span>
          </button>
          <button class="lang-btn" data-lang="en">
            <span class="lang-flag us"></span>
            <span>EN</span>
          </button>
        </div>

        <a href="mailto:info@retailmedia.cc" class="btn-outline" data-i18n="nav.emailLabel">
          info@retailmedia.cc
        </a>
      </div>

  </div>
</header>


    <main>
      <div class="layout">
        <!-- HERO -->
        <section class="hero-card">
          <div class="badge">
            <span class="badge-dot"></span>
            <span data-i18n="badge.phase"></span>
          </div>
          <h1 class="hero-title" data-i18n="hero.title"></h1>
          <p class="hero-subtitle" data-i18n="hero.subtitle"></p>

          <div class="chips" data-i18n-list="chips"></div>

          <div class="hero-actions">
            <a href="mailto:info@retailmedia.cc?subject=Demo%20Retail%20Media%20Intelligence" class="btn-primary" data-i18n="hero.cta.primary"></a>
            <a href="mailto:info@retailmedia.cc" class="btn-outline" data-i18n="hero.cta.secondary"></a>
          </div>

          <p class="hero-note" data-i18n="hero.note"></p>
        </section>

        <!-- PANEL LATERAL -->
        <aside class="side-card">
          <div>
            <div class="side-label" data-i18n="side.thinkfor"></div>
            <div class="pill-list" style="margin-top:6px;" data-i18n-list="audience"></div>
          </div>

          <div class="divider"></div>

          <div>
            <div class="side-label" data-i18n="side.usecases.title"></div>
            <ul style="list-style:none; margin-top:8px; display:flex; flex-direction:column; gap:6px; font-size:0.8rem; color:var(--text-soft);" data-i18n-list="usecases"></ul>
          </div>

          <div class="divider"></div>

          <div>
            <div class="side-label" data-i18n="side.status.title"></div>
            <p class="side-metric" data-i18n="side.status.text"></p>
          </div>

          <div class="divider"></div>

          <p class="side-footnote" data-i18n="side.footnote"></p>
        </aside>
      </div>
    </main>

    <footer>
      <div class="footer-inner">
        <span>© <span id="year"></span> Retail Media Intelligence.</span>
        <span data-i18n="footer.right"></span>
      </div>
    </footer>
  </div>

  <script>
    // Año dinámico en el footer
    document.getElementById("year").textContent = new Date().getFullYear();

    const translations = {
      es: {
        "nav.tagline": "Retail · Media · Data",
        "nav.hint": "¿Demo o colaboración?",
        "nav.emailLabel": "info@retailmedia.cc",
        "badge.phase": "Plataforma RMS en construcción",
        "hero.title": 'Medios y datos para <span class="hero-highlight">punto de venta físico</span>.',
        "hero.subtitle": "Estamos construyendo una plataforma para gestionar pantallas, kioscos y experiencias en tienda, integradas con los sistemas de inventario, precios y campañas de marcas y retailers.",
        "hero.cta.primary": "Solicitar demo / early access",
        "hero.cta.secondary": "Escríbenos para colaborar",
        "hero.note": "<strong>Primera fase:</strong> pilotos con retailers, supermercados, marcas e integradores de ERP para medir impacto de medios en tienda y flujos de datos en tiempo real.",
        "side.thinkfor": "Pensado para",
        "side.usecases.title": "Casos de uso",
        "side.status.title": "Estado actual",
        "side.status.text": "MVP en diseño. Priorizando pilotos con pocos clientes para co-crear la primera versión del RMS.",
        "side.footnote": "¿Quieres participar como <strong>cliente piloto</strong> o <strong>socio tecnológico</strong>? Escríbenos a <strong>info@retailmedia.cc</strong> y conversemos.",
        "footer.right": "Retail · Media · Data · Experiencias en punto de venta.",
        chips: [
          "Kioscos y price checkers",
          "Digital signage para retail",
          "Integración con POS / ERP"
        ],
        audience: [
          "Retailers",
          "Supermercados",
          "Marcas en PDV",
          "Integradores de ERP"
        ],
        usecases: [
          "· Activar pantallas y loops de contenido por tienda, góndola o marca.",
          "· Kioscos de precio, catálogo o búsqueda de productos.",
          "· Señalización para promociones, campañas y data de inventario."
        ]
      },
      en: {
        "nav.tagline": "Retail · Media · Data",
        "nav.hint": "Demo or partnership?",
        "nav.emailLabel": "info@retailmedia.cc",
        "badge.phase": "RMS platform in progress",
        "hero.title": 'Media and data for the <span class="hero-highlight">physical point of sale</span>.',
        "hero.subtitle": "We are building a platform to orchestrate screens, kiosks and in-store experiences, integrated with inventory, pricing and campaign systems for brands and retailers.",
        "hero.cta.primary": "Request demo / early access",
        "hero.cta.secondary": "Contact us to collaborate",
        "hero.note": "<strong>Phase one:</strong> pilots with retailers, supermarkets, brands and ERP integrators to measure in-store media impact and real-time data flows.",
        "side.thinkfor": "Built for",
        "side.usecases.title": "Use cases",
        "side.status.title": "Current status",
        "side.status.text": "MVP in design. Focusing on a small group of pilot customers to co-create the first RMS release.",
        "side.footnote": "Interested in joining as a <strong>pilot customer</strong> or <strong>technology partner</strong>? Email us at <strong>info@retailmedia.cc</strong>.",
        "footer.right": "Retail · Media · Data · In-store experiences.",
        chips: [
          "Kiosks and price checkers",
          "Digital signage for retail",
          "Integration with POS / ERP"
        ],
        audience: [
          "Retailers",
          "Supermarkets",
          "Brands at POS",
          "ERP integrators"
        ],
        usecases: [
          "· Orchestrate screens and content loops per store, aisle or brand.",
          "· Price, catalog and product-search kiosks.",
          "· Signage for promos, campaigns and inventory-driven messaging."
        ]
      }
    };

    let currentLang = "es";

    function applyTranslations(lang) {
      const dict = translations[lang] || translations.es;

      // Text nodes with data-i18n
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) {
          el.innerHTML = dict[key];
        }
      });

      // Lists: chips, audience, usecases
      document.querySelectorAll("[data-i18n-list]").forEach(el => {
        const key = el.getAttribute("data-i18n-list");
        const list = dict[key];
        if (Array.isArray(list)) {
          el.innerHTML = "";
          list.forEach(item => {
            if (key === "usecases") {
              const li = document.createElement("li");
              li.textContent = item;
              el.appendChild(li);
            } else {
              const span = document.createElement("span");
              span.textContent = item;
              el.appendChild(span);
            }
          });
        }
      });

      // Cambiar lang del <html> (por accesibilidad / SEO)
      document.documentElement.lang = lang;
    }

    // Inicializar en español
    applyTranslations(currentLang);

    // Listener para botones de idioma
    document.querySelectorAll(".lang-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const lang = btn.getAttribute("data-lang");
        if (lang === currentLang) return;
        currentLang = lang;

        document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        applyTranslations(lang);
      });
    });
  </script>
</body>
</html>
